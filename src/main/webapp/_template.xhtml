<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>
<h:body>
	<!-- div#tudo -->
	<div id="tudo">
		<!-- div#cabecalho -->
		<div id="cabecalho">
			<p:panelGrid columns="2">
				<h:graphicImage library="img" name="logo.png" />
				<h:form rendered="#{usuarioLogado != null}" style="position: absolute; right: 10px;">
					<p:themeSwitcher id="basic" style="width:165px"
						value="#{temaBean.tema}">
						<f:selectItem itemLabel="Selecione Tema" itemValue="" />
						<f:selectItems value="#{temaBean.temas}" var="tema"
							itemLabel="#{tema}" itemValue="#{tema}" />
						<f:ajax />
					</p:themeSwitcher>
				</h:form>
			</p:panelGrid>

			<p:growl id="messages" showDetail="true" autoUpdate="true" rendered="#{usuarioLogado != null}" sticky="true"/>
			<br />
			<h:form rendered="#{usuarioLogado != null}">
			    <p:menuButton value="Menu">
			        <p:menuitem value="Livro" action="livro?faces-redirect=true" icon="fa fa-fw fa-edit"/>
			        <p:menuitem value="Autor" action="autor?faces-redirect=true" icon="fa fa-fw fa-edit"/>
			        <p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="fa fa-fw fa-area-chart"/>
			        <p:separator />
			        <p:menuitem value="Sair" action="#{loginBean.logout}" icon="fa fa-fw fa-sign-out"/>
			    </p:menuButton>
			</h:form>
			
			<h1>			 
			 	<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
		
		<!-- div#conteudo -->
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	</div>
</h:body>
</html>
