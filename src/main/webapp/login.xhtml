<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>		
	</ui:define>

	<ui:define name="conteudo">		
		<h:form>
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}" required="true" requiredMessage="O campo e-mail é obrigatório">
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>
					<p:message for="email"/>
					
					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true" required="true" requiredMessage="O campo senha é obrigatório" />
					<p:message for="senha" />
					
					<p:outputLabel/>
					<p:commandButton value="Efetue Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form" />
				</h:panelGrid>
				<p:messages globalOnly="true" />
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
